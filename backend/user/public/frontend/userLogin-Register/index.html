<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login/Signup Page </title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat:200,400,700,900'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Raleway:300,400'>
<link rel='stylesheet' href='https://pro.fontawesome.com/releases/v5.2.0/css/all.css'>
<link rel='stylesheet' href='https://static.fontawesome.com/css/fontawesome-app.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="main-page">

  <div class="smooth login" id="login">
  <h1 class="login__header header">Welcome back to the RESTRO club</h1>
  <p class="login__byline">It's good to see you again</p>
  <div class="social-media__container">
    <span class="fa-stack fa-lg social-media__icon icon">
    <i class="fas fa-circle fa-stack-2x" style="color: #48556D;"></i>
    <i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i>
    </span>  
     <span class="fa-stack fa-lg social-media__icon icon">
    <i class="fas fa-circle fa-stack-2x" style="color: #DF4D3B;"></i>
    <i class="fab fa-google-plus-g fa-stack-1x fa-inverse"></i>
    </span>   
  </div>
  <fieldset class="form">
    <legend class="form__legend">OR</legend>
  <!-- <form action="" class="form__body form-login">   -->
    <input id="login_username" class="form__input" type="text" placeholder="username">
    <input id="login_password" class="form__input" type="password" placeholder="password">   
     <button class="btn" type="submit" onclick="checkLoginDetails()">Sign in</button> 
  <!-- </form>   -->
    </fieldset>
</div>

  <div class="switch">
  <div class="switch__text-container"  id="switch-text">
    <h1 class="switch__header header">Not yet a member?</h1>
    <p>Sign up and discover what we can do for you</p>
  </div>
   <button class="btn-white btn" id="switch-button">Sign up</button>
</div>
  
    <div class="smooth signup hide-view" id="signup">
  <h1 class="signup__header header">Create a new account</h1>
  <p class="signup__byline">And avail the appetizing food for your tummy</p>
  <div class="social-media__container">
    <span class="fa-stack fa-lg social-media__icon icon">
    <i class="fas fa-circle fa-stack-2x" style="color: #48556D;"></i>
    <i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i>
    </span>  
     <span class="fa-stack fa-lg social-media__icon icon">
    <i class="fas fa-circle fa-stack-2x" style="color: #DF4D3B;"></i>
    <i class="fab fa-google-plus-g fa-stack-1x fa-inverse"></i>
    </span>   

  </div>
  <fieldset class="form" >
    <legend class="form__legend">OR</legend>
    <div class="input__group">
        <input class="form__input form__input-half" id="userRegister"type="text" placeholder="Username">
        <input class="form__input form__input-half" id="typeRegister"type="text" placeholder="User Type">
    </div>
    <div class="input__group">
       <input class="form__input form__input-half" id="emailRegister" type="email" placeholder="Email">
       <input class="form__input form__input-half" id="passwordRegister" type="password" placeholder="Password">      
    </div>
    <div class="input__group">
      <input class="form__input-checkbox" type="checkbox"> I have read the <a href="#">terms and conditions</a>
    </div>
     <button class="btn" type="submit" onclick="registerUser()">Sign up</button>  
    </fieldset>
</div>
  
</div>
<!-- partial -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script  src="./script.js"></script>

</body>
</html>
